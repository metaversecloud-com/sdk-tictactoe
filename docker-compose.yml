version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./:/usr/app
    environment:
      - PUBLIC_KEY=
      - PRIVATE_KEY=
      - NODE_ENV=development
      - PORT=3000
      - API_DOMAIN=
